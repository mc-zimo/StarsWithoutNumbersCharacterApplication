<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Without Numbers Character Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .section {
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stars Without Numbers Character Sheet</h1>
        
        <div class="section">
            <h2>Character Info</h2>
            <label class="label">Name</label>
            <input type="text" placeholder="Enter name">
            
            <label class="label">Class</label>
            <input type="text" placeholder="Enter class">
            
            <label class="label">Level</label>
            <input type="number" placeholder="Enter level">
        </div>
        
        <div class="section">
            <h2>Stats</h2>
            <label class="label">Strength</label>
            <input type="number" placeholder="Enter strength">
            
            <label class="label">Dexterity</label>
            <input type="number" placeholder="Enter dexterity">
            
            <label class="label">Intelligence</label>
            <input type="number" placeholder="Enter intelligence">
        </div>
        
        <div class="section">
            <h2>Skills</h2>
            <label class="label">Skill 1</label>
            <input type="text" placeholder="Enter skill 1">
            
            <label class="label">Skill 2</label>
            <input type="text" placeholder="Enter skill 2">
            
            <label class="label">Skill 3</label>
            <input type="text" placeholder="Enter skill 3">
        </div>
    </div>
</body>
</html>
