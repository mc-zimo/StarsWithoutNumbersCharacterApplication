<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
    <script src="characterManager.js"></script>
</head>

<body>
    <nav>
        <div class="long-heading">
            <h4>Stars Without Numbers</h4>
        </div>
        <div class="short-heading">
            <h4>SWN</h4>
        </div>
        <ul class="button-list">
            <li>
                <button type="button" class="edit-buttons" id="new-button">New</button>
            </li>
            <li>
                <button type="button" class="edit-buttons" id="load-button">Load</button>
            </li>
            <li>
                <button type="button" class="edit-buttons" id="save-button">Save</button>
            </li>
        </ul>
    </nav>
    <button type="button" class="collapsible">Bio</button>
    <div class="content">
        <table class="string-table">
            <tr>
                <th>Name</th>
                <td contenteditable=false id="name"></td>
            </tr>
        </table>
        <table class="string-table">
            <tr>
                <th>Species</th>
                <td contenteditable id="species"></td>
            </tr>
        </table>
        <table class="string-table">
            <tr>
                <th>Class</th>
                <td>
                    <select contenteditable id="class">
                        <option value=""></option>
                        <option value="adventurer">Adventurer</option>
                        <option value="expert">Expert</option>
                        <option value="warrior">Warrior</option>
                    </select>
                </td>
            </tr>
        </table>
        <table class="string-table">
            <tr>
                <th>Background</th>
                <td>
                    <select contenteditable id="background">
                        <option value=""></option>
                        <option value="barbarian">Barbarian</option>
                        <option value="clergy">Clergy</option>
                        <option value="courtesan">Courtesan</option>
                        <option value="criminal">Criminal</option>
                        <option value="dilettante">Dilettante</option>
                        <option value="entertainer">Entertainer</option>
                        <option value="merchant">Merchant</option>
                        <option value="noble">Noble</option>
                        <option value="official">Official</option>
                        <option value="peasent">Peasent</option>
                        <option value="physician">Physician</option>
                        <option value="pilot">Pilot</option>
                        <option value="politician">Politician</option>
                        <option value="scholar">Scholar</option>
                        <option value="soldier">Soldier</option>
                        <option value="spacer">Spacer</option>
                        <option value="technician">Technician</option>
                        <option value="thug">Thug</option>
                        <option value="vagabond">Vagabond</option>
                        <option value="worker">Worker</option>
                    </select>
                </td>
            </tr>
        </table>
        <table class="string-table">
            <tr>
                <th>Homeworld</th>
                <td contenteditable id="homeworld"></td>
            </tr>
        </table>
        <table class="string-table">
            <tr>
                <th>Employer</th>
                <td contenteditable id="employer"></td>
            </tr>
        </table>
    </div>
</body>

</html>
